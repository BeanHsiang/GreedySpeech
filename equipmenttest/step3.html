<div style="display:block;">
    <div class="questionbox4">
        <div class="Stepgraphbox Stepgraph3"></div>
        <!--step3的示意图-->
        <div class="Steptipsbox3Outer">
            <!-- vynil {-->
            <div class="clearfix Steptipsbox3s">
                <div class="fl IconS3"></div>
                <!--进度 {-->
                <greedy-Progress></greedy-Progress>
                <!--} 进度 -->
            </div>
            <!--} vynil -->
            <!-- sound {-->
            <div class="clearfix Steptipsbox3s">
                <div class="fl IconS4"></div>
                <!--进度 {-->
                <greedy-Slide></greedy-Slide>
            </div>
            <!--} sound -->
        </div>
        <div class="Steptipsbox8" ng-show="flag==4">你听到测试音了吗？</div>
    </div>

    <div class="StepBtnboxs clearfix" ng-show="flag==4">
        <div class="fl">
            <button class="btn5Style" ng-click="cancel()">没有</button>
            <!-- 置灰样式为 <button class="btn5StyleDis">没有</button> --></div>
        <div class="fr">
            <button class="btn5Style" ng-click="next()">听到了</button>
            <!-- 置灰样式为 <button class="btn5StyleDis">听到了</button> --></div>
    </div>
    <button ng-class="{'btn5Style':flag ==0,'btn5StyleDis':flag!=0}" ng-click="play()" ng-show="flag < 2">播放测试</button>

    <button ng-class="{'btn5Style':flag ==2,'btn5StyleDis':flag!=2}" ng-click="play()" ng-show="flag >=2 && flag < 4">再次播放</button>
    <!-- 置灰样式为 <button class="btn5StyleDis">再次播放</button> -->
</div>
